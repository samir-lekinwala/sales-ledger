<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Sales Ledger</title>
  </head>
  <body>
    <header class="container is-fluid">
      <h1 class="title">Sales ledger</h1>
    </header>
    <div class="salesLedger">
      <div class="form content">
        <div class="itemSold column is-full">
          <p>Item Sold:</p>
          <input class="input" type="text" placeholder="Description of item" />
        </div>
        <div class="price column is-full">
          <p>Price:</p>
          <input class="input" type="text" placeholder="in $" />
        </div>
        <div class="platformSelector column is-full">
          <p class="whatPlatformText">What Platform?</p>
          <div class="select">
            <select id="platform" name="platform">
              <option value="none">Select one</option>
              <option value="trademe">TradeMe</option>
              <option value="facebook">Facebook Marketplace</option>
              <option value="futureOption1">Feature coming soon</option>
              <option value="futureOption2">Feature coming soon</option>
              <option value="futureOption3">Feature coming soon</option>
            </select>
          </div>
        </div>
      </div>
      <div class="saleSummary content is-medium box">
        <p id="withoutFee"></p>
        <table>
          <tr>
            <p id="item" class="subtitle">X</p>
          </tr>
          <tr>
            <p class="subtitle">Sold for:</p>
          </tr>
          <tr id="itemSoldFor" class="">
            4545
          </tr>
          <tr>
            <td>Total without fee</td>
            <td id="xFeesAtX">X Fees at X%</td>
          </tr>
          <td id="withoutFee" class="green">454</td>
          <td id="justFee" class="green">666</td>
        </table>
      </div>
    </div>
    <footer class="footer">
      <div class="container is-fluid">
        <table>
          <th><p>Current totals before fees:</p></th>
            <td id="currentTotalsBeforeFees"><p>Test1</p></td>
            <th><p>Current totals with fees:</p></th>
            <td id="currentTotalWithFees"><p>Test2</p></td>
          </tr>
        </table>
      </div>
    </footer>
  </body>
</html>
