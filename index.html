<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sales Ledger</title>
  </head>
  <body>
    <header><h1>Sales ledger</h1></header>
    <div class="salesLedger">
      <div class="itemSold">
        <p>Item Sold:</p>
        <input type="text" />
      </div>
      <div class="price">
        <p>Price:</p>
        <input type="number" />
      </div>
      <div class="platformSelector">
        <label for="platform">What platform?</label>
        <select id="platform" name="platform">
          <option value="none">Select one</option>
          <option value="trademe">TradeMe</option>
          <option value="facebook">Facebook Marketplace</option>
          <option value="futureOption1">Feature coming soon</option>
          <option value="futureOption2">Feature coming soon</option>
          <option value="futureOption3">Feature coming soon</option>
        </select>
      </div>
      <div class="saleSummary">
        <p id="withoutFee"></p>
        <table>
          <tr>
            <p id="item">X</p>
          </tr>
          <tr>
            <p>Sold for:</p>
          </tr>
          <td id="itemSoldFor">4545</td>
          <tr>
            <td>Total without fee</td>
            <td id="xFeesAtX">X Fees at X%</td>
          </tr>
          <td id="withoutFee" class="green">454</td>
          <td id="justFee" class="green">666</td>
        </table>
      </div>
    </div>
    <footer>
      <table class="totals">
        <tr>
          <td>Current totals before fees:</td>
          <td id="currentTotalsBeforeFees">Test1</td>
        </tr>
        <tr>
          <td>Current totals with fees:</td>
          <td id="currentTotalWithFees">Test2</td>
        </tr>
      </table>
    </footer>
  </body>
</html>
